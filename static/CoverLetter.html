      /* A4縦用のベース設定 */
      @page {
        size: A4 portrait; /* 横の場合はlandscape */
        margin: 0mm;
      }

      /* 各要素の余白リセット */
      * {
        margin: 0mm;
        padding: 0mm;
      }

      /* 印刷時の調子を整える */
      body {
        width: 210mm; /* 用紙の横幅を改めて指定 Chrome用 */
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
        line-height: 1.5em;
      }
      :focus {
        outline: none;
      }

      /* 印刷1ページ用のコンテンツはここで定義 */
      .page {
        width: 210mm; /* 用紙の横幅を改めて指定 */
        height: 296.5mm; /* 高さには0.5mm余裕をもたせる */
        page-break-after: always;

        box-sizing: border-box;
        padding: 20mm 25mm; /* 用紙の余白 */
        font-size: 11pt;
      }
      /* プレビュー用のスタイル */
      @media screen {
        body {
          background: #eee;
        }
        .page {
          background: white; /* 背景を白く */
          box-shadow: 0 0.5mm 2mm rgba(0, 0, 0, 0.3); /* ドロップシャドウ */
          margin: 5mm;
        }
      }
    </style>
    <script>
      function today() {
        let utc = new Date()
        //現在時刻とUTCの時差を求める。ハワイなら600分 * 60秒 * 1000ミリ秒
        let offset = utc.getTimezoneOffset() * 60 * 1000 //ローカルタイムとして協定時を出すために時差分調整

        utc = new Date(utc.getTime() + offset)
        //日本時間に調整(UTC+9)
        let timeJP = new Date(utc.getTime() + 9 * 60 * 60 * 1000)
        let jpYear = timeJP.getFullYear()
        let jpMonth = timeJP.getMonth() + 1
        let jpDate = timeJP.getDate()
        return jpYear + "年" + jpMonth + "月" + jpDate + "日"
      }
    </script>

    <script type="text/javascript">
      function saveValue(selector, key) {
        if (localStorage.getItem(key)) {
          document.querySelector(selector).value = localStorage.getItem(key)
        } else {
          document
            .querySelector(selector)
            .addEventListener("change", function () {
              localStorage.setItem(key, this.value)
              saveValue(selector, key)
            })
        }
      }
